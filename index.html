<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="opacity">
        <h1>DEEP DARK FOREST</h1>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="src/img/image1.jpg" class="img">
            </div>
         
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="src/img/image2.jpg" class="img">
            </div>
         
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="src/img/image3.jpg" class="img">
            </div>
         
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <br>
         
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <div class="audio-container">
            <audio controls="controls" src="src/audio/audio.mp3"></audio>
        </div>

        <form class="mode">
            <span class="mode-radio-buttons">Переключение</span>

            <div class="mode-radio-buttons">
                <input class="radio-button" onclick="handOnClick()" name="r1" type="radio" value="hand"> Ручное
                <input class="radio-button" onclick="showSlides()" name="r1" type="radio" value="auto"> Автоматическое
            </div>

            <div class="textarea-block">
                <textarea name="time" id="time" class="mode-textarea" cols="1" rows="1"></textarea>
                <span> секунд - время переключения</span>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
